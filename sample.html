<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/formvalidation.js"></script>
		<script type="text/javascript">			

			var form = new FormValidation.Forms.Form({
				fields: {
					'firstname': new FormValidation.Forms.Fields.TextField({ max_length: 5, min_length: 3 }),
					'lastname': new FormValidation.Forms.Fields.TextField(),
					'check': new FormValidation.Forms.Fields.BooleanField()
				},
				initial: {
					'check': true
				}		
			});				
			$(function(){
				$("body").append(form.element);

				var button = $('<button type="submit">Submit</button>').click(function(event){
					form.element.submit();
				});
				$("body").append(button);				

			});
		</script>
	</head>
	<body>

	</body>
</html>
