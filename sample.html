<!DOCTYPE HTML>
<html>
	<head>
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/formvalidation.js"></script>
		<script type="text/javascript">			
			$(function(){

				new FormValidation.Forms.Form({
					fields: {
						'firstname': new FormValidation.Forms.Fields.TextField({ max_length: 5, min_length: 3 }),
						'lastname': new FormValidation.Forms.Fields.IntegerField({ min: 3, max: 10 }),
						'check': new FormValidation.Forms.Fields.BooleanField()
					},
					initial: {
						'check': true
					},
					element: $("#testform")
				});				
				
				$("#submit_form").click(function(event){
					$("#testform").submit();
				});							

			});
		</script>
	</head>
	<body>
		<form id="testform"></form>
		<button id="submit_form">Submit</button>
	</body>
</html>
